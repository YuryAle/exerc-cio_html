<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
    <h1>Formulário de cadastro</h1>
    <hr />
<body>
    <header>
        <p>
            <h2>Faça seu Cadastro</h2>
        </p>
    </header>
    <main>
        <form>
            <label for="id-nome">Seu nome </label><input type="text" id="id-nome" /><br />
            <br />
            <label for="id-email">Seu email </label><input type="email" id="id-email"/><br />
            <br />
            <label for="id-senha">Sua senha </label><input type="password" id="id-senha" /><br />
            <br />
            <button type="submit" title="Cadastrar">
                Cadastrar
            </button>
        </form> 
    </main>
    <footer>
        <br />
        &copy; Todos os Direitos Reservados
    </footer>
</body>
</html>
